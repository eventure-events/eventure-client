<div class="container">
  <form class="form" ng-submit="edit = true; $ctrl.createEvent($ctrl.event)">
    <!-- might be worth splitting this up even if it's just a simple directive to contain the "row" and "col-sm-4" and "form-group" divs --!>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input required class="form-control" placeholder="Name" ng-model="$ctrl.event.name" type="text" name="name">
          <br>
          <label for="visibility">Privacy</label>
          <select required class="form-control" ng-model="$ctrl.event.visibility" name="visibility">
            <option value="" disabled="disabled" selected="selected">Select Event Privacy</option>
            <option value="private">private</option>
            <option value="public">public</option>
          </select>
          <br>
          <label for="location">Location</label>
          <input required class="form-control" placeholder="Location" id="autocomplete" ng-model="$ctrl.event.location" type="text" name="location" ng-click="$ctrl.initAutocomplete()">
          <br>
          <label for="start-start">Picture</label>
          <input class="form-control" placeholder="Photo URL" ng-model="$ctrl.event.eventPic" type="text" name="name">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="start-date">Start Date:</label>
          <input required class="form-control" placeholder="Date" value="date" type="date" name="start-date" ng-model="$ctrl.event.startDate">
          <br />
          <label for="start-time">Start Time:</label>
          <input required class="form-control" value="start-time" type="time" name="start-time" ng-model="$ctrl.event.startTime">
          <br />
          <label for="end-date">End Date:</label>
          <input required class="form-control" placeholder="Date" value="date" type="date" name="end-date" ng-model="$ctrl.event.endDate">
          <br />
          <label for="end-time">End Time:</label>
          <input required class="form-control" value="end-time" type="time" name="end-time" ng-model="$ctrl.event.endTime">
          <br />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="start-start">Description</label>
          <textarea required class="form-control" placeholder="Description" ng-model="$ctrl.event.description" rows="2" cols="100" name="description"></textarea>
        </div>
      </div>
    </div>

    <button type="submit" name="button" class="btn btn-primary"> Create </button>

  </form>
</div>
